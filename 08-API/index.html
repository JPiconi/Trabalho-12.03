<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="/08-API/styles/styles.css" />
    <!-- LINK JAVASCRIPT -->
    <script src="/08-API/scripts/scripts.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="image"></div>

      <div class="form_container">
        <h1>Create Your Account to Unleash Your Dreams!</h1>
        <form action="#">
          <div class="input_data">
            <input type="text" name="cep" id="cep" required />

            <div class="label_area">
              <p>Digte seu Cep</p>
            </div>
          </div>
          <div class="input_data">
            <input type="text" name="rua" id="rua" required />

            <div class="label_area">
              <p>Digte sua Rua</p>
            </div>
          </div>
          <div class="input_data">
            <input type="text" name="bairro" id="bairro" required />

            <div class="label_area">
              <p>Digte seu Bairro</p>
            </div>
          </div>
          <div class="input_data">
            <input type="text" name="cidade" id="cidade" required />

            <div class="label_area">
              <p>Digte sua Cidade</p>
            </div>
          </div>
          <div class="input_data">
            <input type="text" name="uf" id="uf" required />

            <div class="label_area">
              <p>Digte seu UF</p>
            </div>
          </div>
          <div class="input_data">
            <input type="text" name="complemento" id="complemento" required />

            <div class="label_area">
              <p>Digte seu Complemento</p>
            </div>
          </div>

          <select name="" id="tipo_endereco">
            <option value="casa">Casa</option>
            <option value="escola">Escola</option>
            <option value="trabalho">Trabalho</option>
            <option value="outro">Outro</option>
          </select>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </body>
</html>
